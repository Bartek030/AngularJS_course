<!DOCTYPE html>
<!-- ng-app - connecting to JS file -->
<html lang="en" ng-app="myFirstApp">
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My first AnularJS App</title>

        <style>
            body {
                font-size: 1.3em;
            }
        </style>

        <script src="../angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    
    <body>

        <h1>My first AngularJS App</h1>
        <!-- ng-controller - connecting with AngularJS controller -->
        <div ng-controller="MyFirstController">
            <!-- ng-model - the input value will be from $scope variable value is changed when user change the input -->
            <input type="text" ng-model="name" />
            Inside my input is: {{name}}
        </div>
        
    </body>
</html>
