<!DOCTYPE html>
<html lang="en" ng-app="myFirstApp"> <!-- ng-app - connecting to JS file -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello AngularJS</title>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>My first AngularJS App</h1>
    <div ng-controller="MyFirstController"> <!-- ng-controller - connecting with AngularJS controller -->
      <input type="text" ng-model="name"> <!-- ng-model - the input value will be from $scope 
                                                          variable value is changed when user change the input -->
      Inside my input is: {{name}}
    </div>
  </body>
</html>
