<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListDirectiveApp">
    
    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Directives with Transclude</title>

        <link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../angular.min.js"></script>
        <script src="app.js"></script>

    </head>
    
    <body>

        <h1>Directives with Transclude</h1>

        <div id="list" ng-controller='ShoppingListController as list'>
            <input type="text" ng-model="list.itemName" placeholder="item name">
            <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
            <button ng-click="list.addItem();">Add Item</button>
            <span>{{ list.lastRemoved }}</span>
            
            <shopping-list id="list1" items="list.items" title="{{ list.title }}" on-remove="list.removeItem(index)">
                <span class="warning">WARNING! {{ list.warning }}</span>
            </shopping-list>

            <shopping-list id="list2" items="list.items" title="{{ list.title }}" on-remove="list.removeItem(index)">
                <div>
                    <div class="title">THE HORROR!</div>
                    <div>{{ list.warning }}</div>
                </div>
            </shopping-list>

        </div>

    </body>
</html>
