<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
    
    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expressions and Interpolations</title>

        <style>
            body {
                font-size: 1.2em;
            }
        </style>

        <script src="../angular.min.js"></script>
        <script src="app.js"></script>

    </head>
    
    <body>

        <h1>Expressions and Interpolations</h1>
        <div ng-controller="MsgController">
            {{name}} has a message for you:<br>
            {{sayMessage()}}
            <!-- Error (TypeError or ReferenceError) are not shown! -->
            {{asdasd}}
            <div>
                <!-- ng-click - do something onclick -->
                <button ng-click="makeHappy()">Make Happy</button>
                <br>
                <!-- ng-src - read src after angular loading is finished -->
                <img ng-src="img/{{mood}}.jpg" width="300px">
            </div>
        </div>
        
    </body>
</html>
